<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <h6 style="text-align:center">Create account</h6>
      <!---------Left side create an account--------->
      <div class="col">
        <div class="register">
            <div class="form-group px-4 py-1">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control register-form" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group px-4">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control register-form" id="inputPassword1" placeholder="Password">
              </div>
              <div class="form-group px-4">
                  <label for="exampleInputPassword1">Re-enter Password</label>
                  <input type="password" class="form-control register-form" id="inputRePassword1" placeholder="Password">
                </div>
              <button type="submit" class="btn  d-flex justify-content-center d-md-table mx-auto" id="login-button">Create an account</button>
        </div>
      </div>

      <div class="middleline"></div>

      <!---------right side sign in --------->  
      <h6 class="align-text-right" style="margin-left: 60%;">Log-in</h6>
      <div class="col">
        <div class="signin">
              <div class="form-group px-4 py-1">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control register-form" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group px-4">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control register-form" id="inputPassword1" placeholder="Password">
                </div>
                <a href="">
                    <p class="ml-5 px-5" style="color: #0071BC;">Forgot Username/Password</p>
                </a>
                <button type="submit" class="btn d-flex justify-content-center d-md-table mx-auto" id="login-button">Sign In</button>
          </div>
        </div>
    </div>
  </form>
