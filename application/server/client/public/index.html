        <div>
            <form class="form-inline">
                <div class="dropdown">
                    <select id="selectDropDown" onchange="selectDropDown();" class="dropdownMenuButton" data-style="btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <option selected value="All Categories">All Categories</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Art">Art</option>
                        <option value="Auto">Auto</option>
                        <option value="Books">Books</option>
                        <option value="Household">Household</option>
                        <option value="Tools">Tools</option>
                        <option value="Vehicles">Vehicles</option>
                    </select>
                    <input class="exampleInputClass" type="text" placeholder="Search" aria-label="Search" id="queryTag">
                    <button class="searchBtn" type="button" id="searchBtn" onclick="redirectToResult();"><i style="color:black"
                            class="fa fa-search"></i></button>
                    <!-- <br />
                    <br> -->
                </div>
            </form>
        </div>

    <!----order sell notification cart-->
    <div class="container">
        <div class="col-h1"></div>
        <div class="d-flex justify-content-between col-h1">
            <div class="p-4 sell">
                <a href="{{ '/listings/createSell_items' }}" ><span style="color: #FFFFFF;">Sell</span></a>
            </div>
            <div class="p-4 ">
                <a href="{{ '/users/dashboard' }}"><span style="color: #FFFFFF;">Dashboard</span></a>
            </div>
            <div class="p-4">
                <a href="{{ '/users/login' }}"><span id="nav-login" style="color: #FFFFFF;">Login</span></a>
                
            </div>
            <div class="p-4">
                <a href="{{ '/users/signup' }}"><span style="color: #FFFFFF;">Register</span></a>
            </div>

            </div>
        </div>

        </div>
