{% extends 'index.html' %} {% block body %}
<link href="../../resources/css/result_page.css" />
<script type="text/javascript">
    const docWrite = (variable) => {
        document.write(variable);
    }
</script>
<div class="margin-top">
    <div class="col-md-6" style="padding: 0px 0px;">
        <font size="3">Sort by</font>
        <select onchange="sortListings();" name = "sort_value" class="width_tmp_select">
            <option selected>All</option>
            <option value="price">Lowest Price</option>
            <option value="price">Highest Price</option>
        </select>
        <button  type="submit" class="btn">Sort</button>
    </div>
    Showing <k id="displayCount"> </k> of <k id="resultCount"></k> Results for the
    <b>
        <script>
            if (localStorage.getItem("category") !== null) {
                docWrite(localStorage.getItem("category"));
            }
            else {
                let string = "All Categories";
                docWrite(string);
            }

        </script>
    </b> :
    <script>
        if (localStorage.getItem("query") !== null) {
            '"' + docWrite(localStorage.getItem("query")) + '"';
        } else {
            let string = "";
            docWrite(string);
        }
    </script>
    <br />
    <ul id="resultList">
        <p id="noResultTag"></p>
    </ul>
</div>

<script>
    $(document).ready(function() {
  $('.filterdown').change(function(){
    $("#width_tmp_option").html($('.filterdown option:selected').text());
    $(this).width($("#width_tmp_select").width());
  });
});
</script>

<script src="../../scripts/domCreation.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="../../scripts/search.js" type="text/javascript" charset="utf-8" async defer></script>
{% endblock body %}
